<div class="container mt-1 w-100 d-flex flex-column  align-items-center">
  <!-- Barra de pesquisa -->
  <div class="input-group w-100 d-flex justify-content-center p-3">
    <div class="w-75">
      <input type="text" [formControl]="pesquisaControl" class="form-control font-center w-100" placeholder="Pesquisa do codigo do veiculo">
      </div>
     
  </div>
  <div *ngIf="mensagemDeErro" class=" w-25 alert alert-danger">
    {{ mensagemDeErro }}
  </div>


 
   
  <div *ngIf="dataList" class="d-flex align-items-center justify-content-center ">
      <div *ngFor="let item of dataList" class="card mb-3">
          <div class="card-body d-flex gap-3 flex-wrap">
              <h5 class="card-title">ID: {{ item['id'] }}</h5>
              <p><strong>Odômetro:</strong> {{ item['odometro'] }}</p>
              <p><strong>Nível Combustível:</strong> {{ item['nivelCombustivel'] }}</p>
              <p><strong>Status:</strong> {{ item['status'] }}</p>
              <p><strong>Latitude:</strong> {{ item['lat'] }}</p>
              <p><strong>Longitude:</strong> {{ item['long'] }}</p>
          </div>
      </div>
