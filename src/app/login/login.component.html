

<form #loginForm="ngForm" class="container-sm"  (ngSubmit)="addUser(loginForm.value)">
    <div class="form-floating mb-3">
   
    <input required #usuario="ngModel" class="form-control w-25" name="usuario" id="usuario" type="text" placeholder="usuario" ngModel >
    <label for="usuario">Usu√°rio</label>
    <span class="error" *ngIf="usuario.invalid && usuario.touched" class="text-danger">*</span>
</div>

<div class="form-floating">
    
    <input required #senha="ngModel" class="form-control w-25" minlength="5" maxlength="15" name="senha" id="senha" type="password" placeholder="senha" ngModel >
    <label for="senha">senha</label>
    <span class="error" *ngIf="senha.invalid && senha.touched" class="text-danger ">*</span>
</div>
    <input type="checkbox" *ngForm>
    <button class="btn mt-3 " [disabled]="loginForm.invalid">login</button>
    <span *ngIf="mensagemDeErro">{{mensagemDeErro}}</span>
</form>
