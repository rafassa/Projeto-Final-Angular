<section class="container-fluid p-0 d-flex justify-content-center align-items-center  ">
    <div class="card shadow-lg p-4 bg-secondary border-0">
        <div class="card-body p-0">
            <h5 id="" class="card-title text-center text-light w-100">Selecione um Carro</h5>
            <select class="form-select form-select-lg d-flex mb-3 bg-dark text-light " name="SelectDoDashboard" id="SelectDoDashboard" [(ngModel)]="carSelect" (change)="carroSelecionado()">
                <option value="0" disabled selected>Selecione uma opção</option>
                <option value="0">Ranger</option>
                <option value="1">Mustang</option>
                <option value="2">Territory</option>
                <option value="3">Bronco Sport</option>
            </select>

            <div *ngIf="carros" class="text-center d-flex flex-wrap">
                <div class=" card-body d-flex align-items-center gap-2 p-1 flex-wrap">
                <div class="border  rounded card-body" >
                    <h6 class=" card-title mb-0 text-light">Veículo:</h6>
                    <p class=" card-text fs-6 text-light mb-0">{{carros[selecionado].vehicle}}</p>
                </div>
                </div>
                <div class=" card-body d-flex align-items-center gap-2 p-1 flex-wrap">
                <div class="border rounded card-body">
                    <h6 class=" card-title mb-0 text-light">Conectado:</h6>
                    <p class=" card-text fs-6 text-light mb-0">{{carros[selecionado].connected}}</p>
                </div>
                </div>
                <div class=" card-body  d-flex align-items-center gap-2 p-1 flex-wrap">
                <div class="border rounded card-body">
                    <h6 class=" card-title mb-0 text-light">Software:</h6>
                    <p class=" card-text fs-6 text-light mb-0">{{carros[selecionado].softwareUpdates}}</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <img class="img-fluid rounded mt-3 w-50 " alt="Imagem do veículo" *ngIf="carros" [src]="carros![selecionado].img">
</section>
